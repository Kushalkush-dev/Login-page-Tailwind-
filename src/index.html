<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Page</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 flex min-h-screen justify-center items-center">
  <div class="flex justify-center items-center flex-col bg-gray-600 p-8 w-full max-w-sm rounded-lg shadow-2xl">
    <h1 class="text-3xl text-white font-bold mb-4">Login</h1>
    <form >
      <div class="mb-3">
      <label for="email" class="block text-sm-15px text-gray-300 mb-1">Email</label>
      <input type="email" placeholder="Email" class="w-full px-2 py-2 text-white rounded-md bg-gray-500
       border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600 shadow-2xl">
    </div>

    <div class="mb-3">
      <label for="password" class="block text-sm-15px text-gray-300 mb-1">Password</label>
      <input type="password" placeholder="Password" class="w-full px-2 py-2 
      rounded-md bg-gray-500 border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600 text-white shadow-2xl">
    </div>
    <button type="submit" class="bg-blue-600 w-full py-2 rounded-md border-none text-white
     text-base font-bold hover:bg-blue-700 active:bg-blue-800 shadow-2xl">Login</button></form>
    
  </div>
  
</body>
</html>
